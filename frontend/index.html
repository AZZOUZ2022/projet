<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div id="container" class="articles">

    </div>



    <script>

        async function getarticles(){
            const res = await fetch('http://localhost:3000/article');
            const articles = await res.json();

            const template = `<div class="card" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${articles[0].titre}</h5>
    <p class="card-text">${articles[0].contenu}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>

                
                `;
            const container = document.querySelector('#container');

            container.innerHTML=template;

            console.log(articles);
        }

        getarticles();

    </script>
</body>
</html>
